<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" href="css/estilos.css" rel="stylesheet" />
    <title> Teste para a Vaga de Desenvolvedor Juniot | Java Web | Spring Boot </title>
</head>

<body>

	<div class="corpoClientes">
       
       <h3 class="mb-5"> CRUD de Clientes </h3>

       <form action="" id="formCadCliente">

           <div class="mb-3">
               <label for="id" class="form-label"> ID </label>
               <input type="text" class="inp0 form-control" id="id" readonly="readonly">
           </div>

           <div class="mb-3">
               <label for="nome" class="form-label"> Nome Completo </label>
               <input type="text" class="inp1 form-control" id="nome" placeholder="Informe seu Nome Completo" required="required">
           </div>

           <div class="mb-3">
               <label for="cpf" class="form-label"> CPF </label>
               <input oninput="mascaraCPF(this, 'cpf')" id="cpf" type="text" class="inp2 form-control" placeholder="Informe seu CPF" autocomplete="off" name="customer['cpf']">
           </div>
           
           <div class="mb-3">
               <label for="cidade" class="form-label"> Cidade </label>
               <input type="text" class="inp3 form-control" id="cidade" required="required">
           </div>
           
           <div class="mb-3">
               <label for="uf" class="form-label"> UF </label>
                   <select class="inp4 form-control" id="uf">
      					<option> RO </option>
      					<option> AC </option>
      					<option> AM </option>
      					<option> RR </option>
      					<option> PA </option>
      					<option> AP </option>
      					<option> TO </option>
      					<option> MA </option>
      					<option> PI </option>
      					<option> CE </option>
      					<option> RN </option>
      					<option> PB </option>
      					<option> PE </option>
      					<option> AL </option>
      					<option> SE </option>
      					<option> BA </option>
      					<option> MG </option>
      					<option> ES </option>
      					<option> RJ </option>
      					<option> SP </option>
      					<option> PR </option>
      					<option> SC </option>
      					<option> RS </option>
      					<option> MS </option>
      					<option> MT </option>
      					<option> GO </option>
      					<option> DF </option>
    			   </select>
           </div>
       </form>
    </div>

    <div class="botoesClientes">
    
       <button type="button" class="btn btn-primary mt-5"   onclick="salvarClientes()"> Salvar </button>
       <button type="button" class="btn btn-secondary mt-5" onclick="document.getElementById('formCadCliente').reset();"> Novo </button>
	   <button type="button" class="btn btn-warning mt-5" data-bs-toggle="modal" data-bs-target="#modalPesquisa"> Pesquisar </button>
       <button type="button" class="btn btn-danger mt-5"   onclick="botaoDeletar()"> Deletar </button>
       
    </div>
    
    <br>
    
    <a href="home" class="btn btnVoltar btn-outline-dark mt-3 mb-4"> Voltar </a>

	    <div class="modal fade" id="modalPesquisa" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
			
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"> Pesquisa de Clientes </h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				
				<div class="modal-body">
				
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label"> Informe um Cliente: </label>
							<input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success mb-3" onclick="pesquisaUser()"> Buscar </button>
					</form>
                    
                    <div class="tabela">
					<table id="tabelaresultados" class="table table-success table-striped">
						<thead>
							<tr> 
								<th scope="col"> ID </th>
								<th scope="col"> Nome </th>
								<th scope="col"> Editar </th>
								<th scope="col"> Deletar </th>
							</tr>
						</thead>
						<tbody> </tbody>
					</table>
				    </div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-danger"
						data-bs-dismiss="modal"> Fechar </button>
				</div>
			</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/scriptCliente.js"> </script>
    
</body>
</html>
